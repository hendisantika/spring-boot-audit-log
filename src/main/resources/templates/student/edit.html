<!DOCTYPE html>
<html layout:decorate="~{layout/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
</head>
<body>
<section layout:fragment="content">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <h5 class="card-title">Update Student</h5>
                </div>
                <div class="col">
                    <a class="float-right btn btn-outline-primary btn-sm" th:href="@{/student/list}">List</a>
                </div>
            </div>
            <form method="post" th:action="@{/student/update}">
                <input name="id" th:value="${student.getId()}" type="hidden">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input class="form-control" id="firstName" name="firstName" placeholder="Enter First Name"
                           th:value="${student.getFirstName()}" type="text">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name"
                           th:value="${student.getLastName()}"
                           type="text">
                </div>
                <div class="form-group">
                    <label for="emailAddress">Email address</label>
                    <input class="form-control" id="emailAddress" name="emailAddress" placeholder="Enter Email Address"
                           th:value="${student.getEmailAddress()}" type="email">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number"
                           th:value="${student.getPhoneNumber()}" type="tel">
                </div>
                <button class="btn btn-primary" type="submit">Update</button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
